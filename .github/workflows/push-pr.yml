on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
    paths:
      - 'src/**'

  pull_request:
    branches:
      - main
      - 'release/*'
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run tests
        run: npm test
